<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "Fri Mar 17 2017 18:08:48 GMT-0600 (CST)";
		var nDate = new Date(str);
		var dia = formatTwoDigits(nDate.getDate());
		var mes = formatTwoDigits(nDate.getMonth());
		var year = nDate.getFullYear();
		var hora = formatTwoDigits(nDate.getHours());
		var minutos = formatTwoDigits(nDate.getMinutes());

		function formatTwoDigits(arg) {
			if (arg < 10) {
				arg = '0' + arg;
			}
			return arg;
		}

		console.log(dia, mes, year, hora, minutos);

	</script>
</body>
</html>
