<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input id="tiempo" type="text">
    <button onclick="getVal()">Add quarter</button>
    <script>

        function getVal() {            
            var valor = document.getElementById('tiempo').value;
            var valorAfter = addQuarter(valor);
            console.log(valorAfter);
        }

        function addQuarter(tiempo) {            
            var time;
            var hour = parseInt(tiempo.slice(0, 2));
            var minutes = parseInt(tiempo.slice(2));

            minutes += 15;

            if(minutes == 60) {
                hour += 1;
                minutes = 0;
                if(hour == 24) {
                    hour = 0;
                }
            }

            hour = hour.toString();
            minutes = minutes.toString();

            if(hour.length < 2) {
                hour = "0" + hour;
            }

            if(minutes.length < 2) {
                minutes = "0" + minutes;
            }

            time = hour + minutes;

            return time;
        }

    </script>
</body>

</html>
