<md-card class="animated" *ngIf="ossId" [ngClass]="aparece ? 'fadeInLeft' : 'fadeOutLeft'">
    <md-card-header>
        <md-card-title>
            <span class="titulo">
        		<md-icon>place</md-icon> {{ossId[1] | uppercase}} | {{ossId[0].supplier}}
        	</span>
            <span class="close">
        		<md-icon class="close" [color]="'accent'" (click)="closeNodesMenu()">close</md-icon>
        	</span>
        </md-card-title>
    </md-card-header>
    <span *ngIf="!ossId">Elige un Oss</span>
    <div *ngIf="ossId">
        <md-input-container class="example-full-width">
            <textarea mdInput placeholder="Buscar" [(ngModel)]="search"></textarea>
        </md-input-container>
        <md-list>
            <h3 md-subheader>Nodos</h3>
            <md-progress-bar md-line mode="indeterminate" *ngIf="loading"></md-progress-bar>
            <md-list-item *ngFor="let node of ossId[0].targetNodes | searchPipe:'name':search | paginate: { itemsPerPage: 5, currentPage: p }">
                <md-icon md-list-avatar [color]="'primary'">wifi_tethering</md-icon>
                <h4 md-line>{{node.nodeId}}</h4>
                <button md-line class="getMoBtn" md-raised-button [color]="'warn'" (click)="getMoList(node, $event)">Obtener Mo</button>
                <!-- 	            <button md-mini-fab [color]="'accent'" (click)="openDialog(node)">
	                <md-icon>visibility</md-icon>
	            </button> -->
            </md-list-item>
            <pagination-controls (pageChange)="p = $event" class="miPaginacion" previousLabel="" nextLabel="" maxSize="5"></pagination-controls>
        </md-list>
    </div>
</md-card>
